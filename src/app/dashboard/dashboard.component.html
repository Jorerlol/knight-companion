<ng-container *ngIf="!dir">
    <p>Please tell me where I can find your log files:</p>
    <button (click)="getDir()">Find Log File Directory</button>
</ng-container>

<ng-container *ngIf="dir">
    <h3>Missions Completed : {{missionsCompleted.length}}</h3>
    <ul>
        <li *ngFor="let missionCompleted of missionsCompleted">Mission completed for {{missionCompleted.Faction}}</li>
    </ul>
</ng-container>
<router-outlet></router-outlet>
